ngDiagramm
<br>
<svg ng-if="dg.showSvg" ng-style="dg.prs.svgStyles">
	<circle ng-repeat="item in dg.circles"
			ng-r="{{ item.radius }}"
			ng-cx="{{ item.center.x }}"
			ng-cy="{{ item.center.y }}"
			fill="transparent"
			stroke="white"
			stroke-width="1"
			stroke-dasharray="5px 15px"/>

	<g ng-repeat="item in dg.pathes" id="{{ item.id }}">
		<path ng-d="{{ item.settings }}" ng-fill="{{ item.color }}" ng-click="dg.pathClick($event, item)"></path>
		<text ng-x="{{ item.textPosition.x }}" ng-y="{{ item.textPosition.y }}" style="fill:white;">
			<tspan ng-x="{{ item.textPosition.x  }}" ng-y="{{ item.textPosition.y }}" ng-bind="item.value"></tspan>
			<tspan ng-x="{{ item.textPosition.x + 20 }}" ng-y="{{ item.textPosition.y }}" ng-bind="item.text.attr"></tspan>
			<!--<tspan ng-x="{{ item.textPosition.x  }}" ng-y="{{ item.textPosition.y + 20 }}" ng-bind="item.text.text"></tspan>-->
		</text>
	</g>
</svg>
